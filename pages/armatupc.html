<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Presupuestá tu próximo PC GAMER y te contactaremos para darte nuestras ofertas">
    <meta name="keywords" content="PC GAMER, ECOMMERCE, TIENDA, PRESUPUESTO, COTIZAR, COMPRAR">
    <title>Arma tu pc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="fixed-top d-flex align-items-center">
            <h1 class="logo me-auto">LOGOTIPO</h1>
            <nav class="navbar">
                <label for="display-menu" class="bi bi-list mobile-nav-toggle"> <img id="icono-navbar"
                        src="../img/hamburger menu.png" alt=""></label>
                <input type="checkbox" id="display-menu" class="bi bi-list mobile-nav-toggle">
                <ul class="lista">
                    <li><a class="nav-link scrollto" href="../index.html">Inicio</a></li>
                    <li><a class="nav-link scrollto" href="./armatupc.html">Arma tu PC</a></li>
                    <li><a class="nav-link scrollto" href="./galeria.html">Galeria</a></li>
                    <li><a class="nav-link scrollto" href="./nosotros.html">Nosotros</a></li>
                    <li><a class="nav-link scrollto" href="./productos.html">Productos</a></li>
                </ul>

            </nav>
    </header>

    <section class="container d-block">
            <h2 class="text-center">Formulario de Contacto y Presupuesto</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                </div>
                <div class="form-group">
                    <label for="presupuesto">Presupuesto (ARS $)</label>
                    <input type="number" class="form-control" id="presupuesto"
                        placeholder="Ingrese el límite de presupuesto">
                </div>
                <div class="form-group">
                    <label>Procesador</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="procesador" id="cpuIntel" value="intel">
                        <label class="form-check-label" for="cpuIntel">Intel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="procesador" id="cpuAmd" value="amd">
                        <label class="form-check-label" for="cpuAmd">AMD</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Especificaciones</label>
                    <textarea class="form-control" id="espeficicaciones" rows="4"
                        placeholder="Ingrese sus especificaciones"></textarea>
                </div>
                <button type="submit" id="sumbitform" class="btn btn-block">Enviar</button>
            </form>
    </section>
</body>

</html>
